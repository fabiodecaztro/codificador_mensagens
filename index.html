<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">

    <title>Codificador</title>
    <link rel="icon" type="image/x-icon" href="./assets/image/padlock.ico">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/mensagens.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/botoes/botoes.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/botoes/botoes__botao.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/caixas-texto/caixas-texto__caixa.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/caixas-texto/caixas-texto.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/rodape/rodape__link.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/rodape/rodape__links.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/rodape/rodape.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Codificador de Mensagens</h1>
        <h2>Digite o que quiser, entretanto, removeremos acentos, letras maiúsculas e caracteres especiais.</h2>
    </header>

    <main>
        <section class="mensagens" data-mensagens>
            <!-- entrada de mensagem pelo js -->
        </section>
        <section class="caixas-texto">
            <textarea class="caixas-texto__caixa" data-caixa-codificador rows="10" cols="50"
                placeholder="digite o texto para codificar aqui" spellcheck="true" wrap="hard"></textarea>

            <textarea class="caixas-texto__caixa" data-caixa-decodificador rows="10" cols="50"
                placeholder="digite o texto para decodificar aqui" spellcheck="false" wrap="hard"></textarea>
        </section>

        <section class="botoes">
            <button class="botoes__botao" data-botao-codificador>Codificar</button>
            <button class="botoes__botao" data-botao-copiar
                title="Será copiado mensagens que estiverem no campo direito">Copiar</button>
            <button class="botoes__botao" data-botao-decodificador>Decodificar</button>
        </section>
    </main>

    <footer class="rodape">
        <p>
            Desenvolvido por Fabio Amorim - Challenge Alura/Oracle
            <br>
            janeiro de 2022
        </p>

        <section class="rodape__links">
            <a class="rodape__link" target="blank" href="https://www.facebook.com/fabiodecaztro/"><img
                    src="./assets/image/facebook.png" alt="logo facebook" /></a>
            <a class="rodape__link" target="blank" href="https://github.com/fabiodecaztro"><img
                    src="./assets/image/github.png" alt="logo github" /></a>
            <a class="rodape__link" target="blank" href="https://twitter.com/fabio_de_castro"><img
                    src="./assets/image/twitter.png" alt="logo " twitter /></a>
            <a class="rodape__link" target="blank" href="https://www.linkedin.com/in/fabio-amorim"><img
                    src="./assets/image/linkedin.png" alt="logo linkedin" /></a>
            <a class="rodape__link" target="blank" href="https://fabiodecaztro.github.io/portfolio/"><img
                    src="./assets/image/maleta.png" alt="logo portfolio" /></a>
        </section>
    </footer>

    <script src="js/codificador.js"></script>
    <script src="js/decodificador.js"></script>
    <script src="js/copiar-mensagem.js"></script>
</body>

</html>
